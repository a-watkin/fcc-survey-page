 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Survey page</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <div class="container">
        
        <h1 id="title">Survey form</h1>

        <p id="description">
            This short survey is intended to gauge your opinion of the product. Your feedback will enable us to provide a better product in the future.
        </p>


        <label for="survey_form" form="survey-form">
            <form id="survey-form">

                <div id="block">
                    <div id="left">
                        <label for="name_field" id="name-label">Name:</label>
                    </div>

                    <div id="right">
                        <input id="name" name="name" type="text" placeholder="Please enter your name" required>
                    </div>
                </div>


                <div id="block">
                    <div id="left">
                        <label for="email_field">Email:</label>
                    </div>

                    <div id="right">
                        <input id="email" name="email" type="email" placeholder="Please enter your email address" required>
                    </div>
                </div>

                <div id="block">
                    <div id="left">
                        <lable for="gender_checkbox">What is your gender?</lable>
                    </div>

                    <div id="right">
                        <div id="radio-buttons">
                          <input type="radio" name="gender" value="male" checked> Male<br>
                          <input type="radio" name="gender" value="female"> Female<br>
                          <input type="radio" name="gender" value="other"> Other
                        </div>
                    </div>
                </div>

                <div id="block">
                    <div id="left">
                        <label for="rating_field">On a scale of 1 to 5 how well did we do? </label>
                    </div>

                    <div id="right">
                        <input id="number" id="rating" name="rating" type="text" min="1" max="5" placeholder="Entere a number here" required>
                    </div>
                </div>

                <div id="block">
                    <div id="left">
                        <label for="ability_field">How would you describe your playing ability?</label>
                    </div>

                    <div id="right">
                        <select id="dropdown" name="Level of music experiance" required>
                            <option disabled selected>Select an option</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Novice">Novice</option>
                            <option value="Experianced">Experianced</option>
                        </select>
                    </div>
                </div>


                <div>
                    <button id="submit">Submit</button>
                </div>

            </form>
        </label>
        
        
        
</div>
    



    
</body>

<footer>


</footer>

</html>
